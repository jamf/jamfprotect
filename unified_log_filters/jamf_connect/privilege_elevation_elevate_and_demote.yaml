name: "Privilege Elevation Through Jamf Connect"
description: "This Unified Log filter may be used to report on all user privilege elevations and demotions caused by Jamf Connect.
  This filter functions by monitoring logging from the Jamf Connect process where the event message contains a known string indicating the behaviour."
predicate: "subsystem == "com.jamf.connect.daemon" && category == "UserElevation" && (eventMessage CONTAINS "Added user" OR eventMessage CONTAINS "Removed user")"
tags:
  - visibility
  - jamfconnect
  - privileges
enabled: true